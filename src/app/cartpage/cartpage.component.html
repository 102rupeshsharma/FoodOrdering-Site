<app-not-found [visible]="!cart || cart.items.length <= 0" notFoundMessage=" Your Cart Is Empty"
  routerLink="/"></app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="container">
  <div class="items">
    <ul>
      <li *ngFor="let cartItem of cart.items">
        <div>
          <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
        </div>
        <div>
          <a routerLink="/food/{{cartItem.food.id}}">
            {{cartItem.food.name}}
          </a>
        </div>
        <div>
          <select #quantiySelect (change)="changeQuantity(cartItem, quantiySelect.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          {{cartItem.price | currency:"&#8377;" }}
        </div>
        <div>
          <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
        </div>
      </li>
    </ul>
    <div>
      <button id="additems" routerLink="/">Add items</button>
    </div>
  </div>

  <div class="checkout">
    <div class="food-count">
      {{cart.items.length}}
    </div>
    <div class="total-price">
      {{cart.totalPrice | currency:"&#8377;"}}
    </div>
    <a routerLink="/checkout">Proceed to checkout</a>
  </div>
</div>
